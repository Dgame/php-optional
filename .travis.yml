language: php
php:
  - 7.0
  - 7.1
  - nightly
before_script:
  - composer self-update
  - composer update
script:
  - composer test
  - vendor/bin/phpunit --coverage-clover=coverage.xml
after_success:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover coverage
  
